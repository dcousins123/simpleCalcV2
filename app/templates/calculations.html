{% extends "base.html" %}

{% block content %}
<h1>Calculations</h1>
<br>
<table>
    <tr>
        <th>Calculation ID</th>
        <th>Number 1</th>
        <th>Number 2</th>
        <th>Result</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row.calcID }}</td>
        <td>{{ row.num1 }}</td>
        <td>{{ row.num2 }}</td>
        <td>{{ row.result }}</td>
    </tr>
    {% endfor %}
</table>
<br>
{% endblock %}
